<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favoite quote</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>My favorite quotes</h2>
          <div class="underline"></div>
        </div>
        <!-- quote -->
        <article class="quote">
          <div class="img-container">
            <img src="./imges/cat.jpg" id="person-img" alt="Error Image" />
          </div>
          <h4 id="author">sun-young</h4>
          <p id="job">frontend developer</p>
          <p id="info">
            I'm gonna introduce my favorite quotes!
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">try me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
